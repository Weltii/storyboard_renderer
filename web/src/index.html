<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Storyboard Renderer</title>
  </head>
  <body>
    <div id="left-side-nav" class="side-nav open">
      <a class="close-button">&times;</a>
      <h1 id="title">Storyboard Renderer</h1>

      <div id="project-manager">
        <label for="project-title">Current Project</label>
        <input
          type="text"
          name="project-title"
          id="project-title"
          placeholder="Project name"
          autocomplete="off"
          disabled
        />

        <label for="project-path">Path</label>
        <input type="text" name="project-path" id="project-path" />

        <div class="buttons">
          <button id="project-load-button">Load Project</button>
          <button id="project-create-button">Create Project</button>
          <button id="project-close-button">Close Project</button>
        </div>
      </div>

      <div id="notification-area">
        <div id="notification-header">
          <h2>Notifications</h2>
          <button id="notifications-remove-all">RemoveAll</button>
        </div>
        <hr />
        <div id="notifications"></div>
      </div>

      <div id="chuck-norris-area">
        <span id="joke"></span>
        <div class="progress-background">
          <div class="progress-foreground"></div>
        </div>
      </div>
    </div>

    <div id="overlay-menu">
      <button id="save-button">Save</button>
      <select id="layout-selection" name="layouts"> </select>
      <button id="render-button">Render</button>
    </div>

    <!-- Project area -->
    <div id="project-area">
      <div id="editor-area">
        <div class="tab-bar">
          <button id="open-side-nav" class="tab-link">
            Open side nav
          </button>
          <button link="json-editor" id="json-editor-link" class="tab-link">
            JsonEditor
          </button>
          <button link="easy-editor" id="easy-editor-link" class="tab-link">
            EasyGraphicalEditor
          </button>
        </div>
        <div class="row">
          <div class="column">
            <div id="json-editor" class="tab-content">
              <div></div>
            </div>
            <div id="easy-editor" class="tab-content">
              <img
                src="assets/construction.jpg"
                alt="Easy Editor is under construction!"
              />
              <p>Easy-Editor is under construction!</p>
            </div>
          </div>
          <div class="column">
            <div id="pdf-viewer-tab">
              <iframe
                title="Pdf-Viewer for the Storyboard"
                id="pdf-viewer"
                width="100%"
                height="100%"
                src="assets/sample_storyboard.pdf"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.ts"></script>
  </body>
</html>
