<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Storyboard Renderer</title>
  </head>
  <body>
    <div id="left-side-nav" class="side-nav">
      <a class="close-button">&times;</a>
      <h1 id="title">Storyboard Renderer</h1>

      <div>
        Current Project: <span>Title</span>
        <button>Load Project</button>
        <button>Create Project</button>
      </div>

      <div id="chuck-norris-area">
        <span id="joke"></span>
        <div class="progress-background">
          <div class="progress-foreground"></div>
        </div>
      </div>
    </div>

    <!-- Project area -->
    <div id="project-area">
      <div id="editor-area">
        <div class="tab-bar">
          <button id="open-side-nav" class="tab-link">
            Open side nav
          </button>
          <button link="json-editor" id="json-editor-link" class="tab-link">
            JsonEditor
          </button>
          <button link="easy-editor" id="easy-editor-link" class="tab-link">
            EasyGraphicalEditor
          </button>
        </div>
        <div class="row">
          <div class="column">
            <div id="json-editor" class="tab-content">
              <div></div>
            </div>
            <div id="easy-editor" class="tab-content">
              <img
                src="assets/construction.jpg"
                alt="Easy Editor is under construction!"
              />
              <p>Easy-Editor is under construction!</p>
            </div>
          </div>
          <div class="column">
            <div id="pdf-viewer-tab">
              <iframe
                title="Pdf-Viewer for the Storyboard"
                id="pdf-viewer"
                width="100%"
                height="100%"
                src="assets/sample_storyboard.pdf"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.ts"></script>
  </body>
</html>
